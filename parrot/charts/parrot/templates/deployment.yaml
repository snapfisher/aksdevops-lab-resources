apiVersion: apps/v1
kind: Deployment
metadata:
  name: parrot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parrot
  template:
    metadata:
      labels:
        app: parrot
    spec:
      containers:
      - name: parrot-container
        image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
        ports:
        - containerPort: 80
      nodeSelector:
        kubernetes.io/role: agent
        beta.kubernetes.io/os: linux
        type: virtual-kubelet
      tolerations:
      - key: virtual-kubelet.io/provider
        operator: Exists
      - key: azure.com/aci
        effect: NoSchedule
      imagePullSecrets:
      - name: parrot-acr-secret
